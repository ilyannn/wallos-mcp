name: Super-Linter

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: read
  statuses: write
  pull-requests: write
  issues: write
  checks: write

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for better analysis

      - name: Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Validation mode (full codebase on main, changed files on PRs)
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

          # Enable relevant linters for TypeScript/Node.js project
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_ENV: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_GITLEAKS: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSCPD: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_YAML: true

          # Prettier for formatting checks
          VALIDATE_PRETTIER: true
          PRETTIER_CONFIG_FILE: .prettierrc

          # File filters
          FILTER_REGEX_EXCLUDE: .*dist/.*|.*node_modules/.*|.*coverage/.*

          # Verbose output and debugging
          LOG_LEVEL: DEBUG
          CREATE_LOG_FILE: true
          DISABLE_ERRORS: false
          MULTI_STATUS: true
          PRINT_FIXES: true
          SHOW_SKIPPED_PATHS_ON_SUMMARY: true
